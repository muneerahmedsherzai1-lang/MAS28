name: RDP

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest

    steps:
      - name: Enable RDP & Optimize Settings
        shell: pwsh
        run: |
          # Enable RDP
          Set-ItemProperty "HKLM:\System\CurrentControlSet\Control\Terminal Server" `
            -Name fDenyTSConnections -Value 0

          # Disable NLA for compatibility
          Set-ItemProperty "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" `
            -Name UserAuthentication -Value 0

          # Improve RDP graphics experience
          Set-ItemProperty "HKLM:\Software\Policies\Microsoft\Windows NT\Terminal Services" `
            -Name fEnableVirtualizedGraphics -Value 1 -Type DWord -Force

          # Firewall
          netsh advfirewall firewall delete rule name="RDP"
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389

          Restart-Service TermService -Force

      - name: Create RDP User
        shell: pwsh
        run: |
          $password = -join ((48..57 + 65..90 + 97..122) | Get-Random -Count 16 | % {[char]$_})
          $secure = ConvertTo-SecureString $password -AsPlainText -Force

          New-LocalUser "RDP" -Password $secure -AccountNeverExpires
          Add-LocalGroupMember Administrators RDP
          Add-LocalGroupMember "Remote Desktop Users" RDP

          echo "RDP_USER=RDP" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        shell: pwsh
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $out = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest $url -OutFile $out
          Start-Process msiexec.exe -ArgumentList "/i $out /quiet /norestart" -Wait

      - name: Connect to Tailscale
        shell: pwsh
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=gh-rdp-$env:GITHUB_RUN_ID

          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TS_IP=$ip" >> $env:GITHUB_ENV

      - name: RDP Access Info
        shell: pwsh
        run: |
          Write-Host "============================"
          Write-Host " OS        : Windows Server"
          Write-Host " Address   : $env:TS_IP"
          Write-Host " Username  : $env:RDP_USER"
          Write-Host " Password  : $env:RDP_PASS"
          Write-Host "============================"

      - name: Keep Session Alive (Max GitHub Limit)
        shell: pwsh
        run: |
          while ($true) {
            Write-Host "RDP running..."
            Start-Sleep 300
          }
