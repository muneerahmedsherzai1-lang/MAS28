name: Windows 11 General Tasks

on:
  push:
  workflow_dispatch:

jobs:
  general-tasks:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run PowerShell Script
        shell: pwsh
        run: |
          Write-Host "Running on Windows Environment"
          $OS = Get-CimInstance Win32_OperatingSystem
          Write-Host "OS Version: $($OS.Caption)"

      - name: Install Tools via Chocolatey
        shell: pwsh
        run: |
          choco install nodejs git -y
